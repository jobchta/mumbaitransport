<!-- Compare Tab Component -->
<div class="tab-content" id="compare-tab">
    <div class="section-title">Compare Rides</div>
    
    <!-- Ride Comparison -->
    <div class="ride-comparison">
        <!-- Ride comparison cards are dynamically populated by app.js -->
    </div>
    
    <!-- Account Connections -->
    <div class="account-connections">
        <div class="section-title">Account Connections</div>
        <div class="connection-grid">
            <button class="connection-btn" id="google-signin">
                <i class="ph ph-google-logo"></i>
                <span>Sign in with Google</span>
            </button>
            
            <button class="connection-btn" id="uber-connect">
                <i class="ph ph-car"></i>
                <span>Connect Uber</span>
            </button>
            
            <button class="connection-btn" id="ola-connect">
                <i class="ph ph-car"></i>
                <span>Connect Ola</span>
            </button>
        </div>
    </div>
</div>
