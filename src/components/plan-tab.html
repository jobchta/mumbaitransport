<!-- Plan Tab Component -->
<div class="tab-content" id="plan-tab">
    <div class="section-title">Plan Your Journey</div>
    
    <!-- Transport Modes -->
    <div class="transport-modes">
        <button class="mode-tab active" data-mode="all">
            <i class="fas fa-shuffle"></i>
            <span>All</span>
        </button>
        <button class="mode-tab" data-mode="metro">
            <i class="fas fa-train"></i>
            <span>Metro</span>
        </button>
        <button class="mode-tab" data-mode="bus">
            <i class="fas fa-bus"></i>
            <span>Bus</span>
        </button>
        <button class="mode-tab" data-mode="train">
            <i class="fas fa-train"></i>
            <span>Train</span>
        </button>
    </div>
    
    <!-- Journey Form -->
    <form id="journey-form">
        <div class="form-group">
            <label class="form-label" for="from">From</label>
            <div class="input-wrapper">
                <i class="fas fa-map-pin input-icon"></i>
                <input type="text" id="from" class="form-input" placeholder="Current location or address">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="to">To</label>
            <div class="input-wrapper">
                <i class="fas fa-location-dot input-icon"></i>
                <input type="text" id="to" class="form-input" placeholder="Destination">
                <button type="button" class="location-swap" id="swap-locations">
                    <i class="fas fa-arrows-up-down"></i>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">When</label>
            <div class="input-wrapper">
                <i class="fas fa-clock input-icon"></i>
                <select class="form-input" id="departure-time">
                    <option value="now">Leave now</option>
                    <option value="depart">Depart at</option>
                    <option value="arrive">Arrive by</option>
                </select>
            </div>
        </div>
        
        <div class="form-group" id="time-selector" style="display: none;">
            <div class="input-wrapper">
                <i class="fas fa-calendar input-icon"></i>
                <input type="datetime-local" class="form-input" id="custom-time">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full btn-large">
            <i class="fas fa-route" style="font-size: 1.5rem;"></i>
            Find Routes
        </button>
    </form>
    
    <!-- Map Container -->
    <div id="map" class="map-container" style="height: 300px; margin-top: 1rem;"></div>
    
    <!-- Route Results -->
    <div class="route-results" id="route-results" style="display: none;">
        <div class="section-title">Best Routes</div>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div style="font-weight: 600; font-size: 1.125rem;">38 min</div>
                <div style="font-weight: 600; color: var(--primary);">â‚¹30</div>
            </div>
            <div style="display: flex; gap: 1rem; font-size: 0.875rem; color: var(--text-secondary);">
                <span><i class="fas fa-clock"></i> Depart 5:45 PM</span>
                <span><i class="fas fa-person-walking"></i> 400m walk</span>
            </div>
        </div>
    </div>
    
    <!-- Step-by-step Route Guidance -->
    <div class="provider-section" id="route-guidance" style="display: none;">
        <div class="section-title">Route Guidance</div>
        <div class="card">
            <div id="route-steps"></div>
        </div>
    </div>
</div>
