<!-- Tickets Tab Component -->
<div class="tab-content" id="tickets-tab">
    <div class="section-title">Metro Tickets & Fares</div>
    
    <!-- Metro Lines -->
    <div class="metro-lines">
        <div class="metro-line">
            <div class="line-info">
                <div class="line-color" style="background: #FF6B35;"></div>
                <div class="line-details">
                    <h3>Line 1 (Versova-Andheri-Ghatkopar)</h3>
                    <p>Operational: 5:30 AM - 12:00 AM</p>
                </div>
            </div>
            <div class="line-actions">
                <button class="btn btn-secondary" onclick="buyTicket('line1')">
                    <i class="ph ph-ticket"></i>
                    Buy Ticket
                </button>
                <button class="btn btn-outline" onclick="checkFare('line1')">
                    <i class="ph ph-currency-inr"></i>
                    Check Fare
                </button>
            </div>
        </div>
        
        <div class="metro-line">
            <div class="line-info">
                <div class="line-color" style="background: #4ECDC4;"></div>
                <div class="line-details">
                    <h3>Line 2A (Dahisar-DN Nagar)</h3>
                    <p>Operational: 6:00 AM - 11:30 PM</p>
                </div>
            </div>
            <div class="line-actions">
                <button class="btn btn-secondary" onclick="buyTicket('line2a')">
                    <i class="ph ph-ticket"></i>
                    Buy Ticket
                </button>
                <button class="btn btn-outline" onclick="checkFare('line2a')">
                    <i class="ph ph-currency-inr"></i>
                    Check Fare
                </button>
            </div>
        </div>
        
        <div class="metro-line">
            <div class="line-info">
                <div class="line-color" style="background: #45B7D1;"></div>
                <div class="line-details">
                    <h3>Line 7 (Dahisar East-Andheri East)</h3>
                    <p>Operational: 6:00 AM - 11:30 PM</p>
                </div>
            </div>
            <div class="line-actions">
                <button class="btn btn-secondary" onclick="buyTicket('line7')">
                    <i class="ph ph-ticket"></i>
                    Buy Ticket
                </button>
                <button class="btn btn-outline" onclick="checkFare('line7')">
                    <i class="ph ph-currency-inr"></i>
                    Check Fare
                </button>
            </div>
        </div>
    </div>
    
    <!-- Fare Information -->
    <div class="fare-info">
        <div class="section-title">Current Fares</div>
        <div class="fare-grid">
            <div class="fare-card">
                <div class="fare-amount">₹10</div>
                <div class="fare-distance">0-3 km</div>
            </div>
            <div class="fare-card">
                <div class="fare-amount">₹20</div>
                <div class="fare-distance">3-12 km</div>
            </div>
            <div class="fare-card">
                <div class="fare-amount">₹30</div>
                <div class="fare-distance">12-27 km</div>
            </div>
            <div class="fare-card">
                <div class="fare-amount">₹40</div>
                <div class="fare-distance">27+ km</div>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions">
        <div class="section-title">Quick Actions</div>
        <div class="action-grid">
            <button class="action-btn" onclick="openWhatsApp('metro')">
                <i class="ph ph-whatsapp-logo"></i>
                <span>Metro Support</span>
            </button>
            <button class="action-btn" onclick="openWhatsApp('ticket')">
                <i class="ph ph-ticket"></i>
                <span>Ticket Issues</span>
            </button>
            <button class="action-btn" onclick="openWhatsApp('refund')">
                <i class="ph ph-arrow-clockwise"></i>
                <span>Refund Request</span>
            </button>
        </div>
    </div>
</div>
