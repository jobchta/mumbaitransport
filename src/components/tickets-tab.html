<!-- Tickets Tab Component -->
<div class="tab-content" id="tickets-tab">
    <div class="section-title">Metro Tickets & Fares</div>
    
    <!-- Metro Lines -->
    <div class="metro-lines">
        <!-- Metro lines will be dynamically populated by app.js -->
    </div>
    
    <!-- Fare Information -->
    <div class="fare-info">
        <div class="section-title">Current Fares</div>
        <div class="fare-grid">
            <div class="fare-card">
                <div class="fare-amount">₹10</div>
                <div class="fare-distance">0-3 km</div>
            </div>
            <div class="fare-card">
                <div class="fare-amount">₹20</div>
                <div class="fare-distance">3-12 km</div>
            </div>
            <div class="fare-card">
                <div class="fare-amount">₹30</div>
                <div class="fare-distance">12-27 km</div>
            </div>
            <div class="fare-card">
                <div class="fare-amount">₹40</div>
                <div class="fare-distance">27+ km</div>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions">
        <div class="section-title">Quick Actions</div>
        <div class="action-grid">
            <button class="action-btn" onclick="openWhatsApp('metro')">
                <i class="ph ph-whatsapp-logo"></i>
                <span>Metro Support</span>
            </button>
            <button class="action-btn" onclick="openWhatsApp('ticket')">
                <i class="ph ph-ticket"></i>
                <span>Ticket Issues</span>
            </button>
            <button class="action-btn" onclick="openWhatsApp('refund')">
                <i class="ph ph-arrow-clockwise"></i>
                <span>Refund Request</span>
            </button>
        </div>
    </div>
</div>
