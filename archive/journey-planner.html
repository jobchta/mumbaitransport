<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mumbai Journey Planner - Real-Time Transport</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    .step-walk { background: #28a745; }
    .step-train { background: #007bff; }
    .step-metro { background: #6f42c1; }
    .step-bus { background: #ffc107; color: #333; }
  </style>
</head>
<body>
  <div class="max-w-md mx-auto min-h-screen bg-white shadow-lg">
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-5 text-center">
      <h1 class="text-2xl mb-2"><i class="fa-solid fa-route"></i> Mumbai Journey Planner</h1>
      <p class="text-sm opacity-90">Real-time routes & departures</p>
    </div>

    <div class="p-5">
      <form id="journeyForm">
        <div class="relative mb-3">
          <div class="relative mb-3">
            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
              <i class="fa-solid fa-circle" style="color: #28a745;"></i>
            </div>
            <input 
              type="text" 
              id="fromInput" 
              class="w-full py-4 pl-12 pr-12 border-2 border-gray-200 rounded-xl text-base transition-all duration-300 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100" 
              placeholder="From: Current location"
              autocomplete="off"
            />
            <button type="button" id="useLocationBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-transparent border-none text-indigo-500 text-xl cursor-pointer p-2 rounded-md hover:bg-indigo-100">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
            <div id="fromSuggestions" class="suggestions absolute left-0 right-0 top-full bg-indigo-100 max-h-52 overflow-y-auto rounded-b-xl z-10 hidden"></div>
          </div>

          <button type="button" id="swapBtn" class="absolute right-5 top-1/2 -translate-y-1/2 bg-white border-2 border-gray-200 w-10 h-10 rounded-full flex items-center justify-center cursor-pointer z-10 text-indigo-500 text-base transition-all duration-300 hover:bg-indigo-500 hover:text-white hover:rotate-180">
            <i class="fa-solid fa-arrow-up-down"></i>
          </button>

          <div class="relative mb-3">
            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
              <i class="fa-solid fa-location-dot" style="color: #dc3545;"></i>
            </div>
            <input 
              type="text" 
              id="toInput" 
              class="w-full py-4 pl-12 pr-12 border-2 border-gray-200 rounded-xl text-base transition-all duration-300 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100" 
              placeholder="To: Enter destination"
              autocomplete="off"
              required
            />
            <button type="button" id="mapBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-transparent border-none text-indigo-500 text-xl cursor-pointer p-2 rounded-md hover:bg-indigo-100">
              <i class="fa-solid fa-map-pin"></i>
            </button>
            <div id="toSuggestions" class="suggestions absolute left-0 right-0 top-full bg-indigo-100 max-h-52 overflow-y-auto rounded-b-xl z-10 hidden"></div>
          </div>
        </div>

        <div class="bg-gray-100 p-4 rounded-xl my-5">
          <div class="mb-4">
            <label class="block font-semibold mb-2 text-gray-600">When do you want to travel?</label>
            <div class="flex gap-2">
              <button type="button" class="time-btn active flex-1 py-2 px-3 border-2 border-gray-200 bg-white rounded-lg cursor-pointer text-sm transition-all duration-200" data-time="now">
                <i class="fa-solid fa-clock"></i> Now
              </button>
              <button type="button" class="time-btn flex-1 py-2 px-3 border-2 border-gray-200 bg-white rounded-lg cursor-pointer text-sm transition-all duration-200" data-time="depart">
                <i class="fa-solid fa-calendar"></i> Depart at
              </button>
              <button type="button" class="time-btn flex-1 py-2 px-3 border-2 border-gray-200 bg-white rounded-lg cursor-pointer text-sm transition-all duration-200" data-time="arrive">
                <i class="fa-solid fa-flag-checkered"></i> Arrive by
              </button>
            </div>
            <input type="datetime-local" id="customDateTime" class="w-full py-3 border-2 border-gray-200 rounded-lg text-sm mt-2 hidden">
          </div>

          <div class="flex flex-wrap gap-3">
            <label class="preference-item flex items-center gap-1.5 text-sm">
              <input type="checkbox" id="fastest" checked class="mr-1">
              <i class="fa-solid fa-bolt"></i> Fastest
            </label>
            <label class="preference-item flex items-center gap-1.5 text-sm">
              <input type="checkbox" id="cheapest" class="mr-1">
              <i class="fa-solid fa-coins"></i> Cheapest
            </label>
            <label class="preference-item flex items-center gap-1.5 text-sm">
              <input type="checkbox" id="accessible" class="mr-1">
              <i class="fa-solid fa-wheelchair"></i> Accessible
            </label>
          </div>
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white border-none py-4 rounded-xl text-lg font-semibold cursor-pointer transition-transform duration-200 hover:-translate-y-0.5 active:translate-y-0">
          <i class="fa-solid fa-route"></i> Find Best Routes
        </button>
      </form>

      <div id="results" class="mt-5 hidden">
        <h3 class="text-xl font-semibold mb-2"><i class="fa-solid fa-list"></i> Route Options</h3>
        <div id="routesList"></div>
      </div>
    </div>

    <div class="mt-6 p-5 bg-gray-100">
      <h3 class="text-xl font-semibold mb-2"><i class="fa-solid fa-clock"></i> Live Departures Nearby</h3>
      <div id="departuresList">
        <div class="loading text-center p-5 text-gray-600">
          <div class="spinner border-2 border-gray-200 border-t-2 border-t-indigo-500 rounded-full w-8 h-8 animate-spin mx-auto mb-3"></div>
          Enable location to see live departures
        </div>
      </div>
    </div>

    <div class="px-5 pb-5">
      <h3 class="text-xl font-semibold mb-3">Popular Routes</h3>
      <div class="grid grid-cols-2 gap-3">
        <div class="quick-card bg-white border border-gray-200 rounded-lg p-3 text-center cursor-pointer transition-all duration-200 hover:bg-indigo-500 hover:text-white" data-from="Churchgate" data-to="Andheri">
          <i class="fa-solid fa-train text-2xl mb-1 block"></i>
          <div>Churchgate → Andheri</div>
        </div>
        <div class="quick-card bg-white border border-gray-200 rounded-lg p-3 text-center cursor-pointer transition-all duration-200 hover:bg-indigo-500 hover:text-white" data-from="CST" data-to="Thane">
          <i class="fa-solid fa-train text-2xl mb-1 block"></i>
          <div>CST → Thane</div>
        </div>
        <div class="quick-card bg-white border border-gray-200 rounded-lg p-3 text-center cursor-pointer transition-all duration-200 hover:bg-indigo-500 hover:text-white" data-from="Bandra" data-to="Colaba">
          <i class="fa-solid fa-bus text-2xl mb-1 block"></i>
          <div>Bandra → Colaba</div>
        </div>
        <div class="quick-card bg-white border border-gray-200 rounded-lg p-3 text-center cursor-pointer transition-all duration-200 hover:bg-indigo-500 hover:text-white" data-from="Versova" data-to="Ghatkopar">
          <i class="fa-solid fa-train-tram text-2xl mb-1 block"></i>
          <div>Metro Line 1</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mumbai locations with accurate coordinates
    const MUMBAI_LOCATIONS = [
      { name: 'Churchgate Station', coords: [18.9349, 72.8248], type: 'train' },
      { name: 'CST Terminus', coords: [18.9398, 72.8354], type: 'train' },
      { name: 'Dadar Station', coords: [19.0219, 72.8144], type: 'train' },
      { name: 'Bandra Station', coords: [19.0596, 72.8295], type: 'train' },
      { name: 'Andheri Station', coords: [19.1197, 72.8464], type: 'train' },
      { name: 'Borivali Station', coords: [19.2324, 72.8565], type: 'train' },
      { name: 'Thane Station', coords: [19.2183, 72.9781], type: 'train' },
      { name: 'Kalyan Station', coords: [19.2433, 73.1355], type: 'train' },
      { name: 'Panvel Station', coords: [18.9881, 73.1103], type: 'train' },
      { name: 'Versova Metro', coords: [19.1274, 72.8050], type: 'metro' },
      { name: 'Ghatkopar Metro', coords: [19.0769, 72.9080], type: 'metro' },
      { name: 'Colaba Bus Depot', coords: [18.9100, 72.8090], type: 'bus' },
      { name: 'Mumbai Central', coords: [18.9719, 72.8194], type: 'train' },
      { name: 'Santacruz Station', coords: [19.0810, 72.8410], type: 'train' },
      { name: 'Kurla Station', coords: [19.0669, 72.8830], type: 'train' },
      { name: 'Vashi Station', coords: [19.0802, 72.9984], type: 'train' },
      { name: 'Gateway of India', coords: [18.9218, 72.8347], type: 'ferry' },
      { name: 'BKC', coords: [19.0625, 72.8690], type: 'bus' },
      { name: 'Powai', coords: [19.1176, 72.9060], type: 'bus' },
      { name: 'Worli Sea Face', coords: [19.0176, 72.8140], type: 'bus' }
    ];

    let userLocation = null;

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      initializeApp();
    });

    function initializeApp() {
      setupEventListeners();
      getCurrentLocation();
      loadLiveDepartures();
      setDefaultDateTime();
    }

    function setupEventListeners() {
      // Journey form
      document.getElementById('journeyForm').addEventListener('submit', handleJourneySubmit);
      
      // Location buttons
      document.getElementById('useLocationBtn').addEventListener('click', getCurrentLocation);
      document.getElementById('swapBtn').addEventListener('click', swapLocations);
      
      // Time buttons
      document.querySelectorAll('.time-btn').forEach(btn => {
        btn.addEventListener('click', handleTimeSelection);
      });
      
      // Input autocomplete
      setupAutocomplete('fromInput', 'fromSuggestions');
      setupAutocomplete('toInput', 'toSuggestions');
      
      // Quick route cards
      document.querySelectorAll('.quick-card').forEach(card => {
        card.addEventListener('click', function() {
          document.getElementById('fromInput').value = this.dataset.from;
          document.getElementById('toInput').value = this.dataset.to;
          findRoutes(this.dataset.from, this.dataset.to);
        });
      });
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        const btn = document.getElementById('useLocationBtn');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
        
        navigator.geolocation.getCurrentPosition(
          function(position) {
            userLocation = [position.coords.latitude, position.coords.longitude];
            document.getElementById('fromInput').value = 'Current Location';
            btn.innerHTML = '<i class="fa-solid fa-location-crosshairs"></i>';
            loadLiveDepartures();
          },
          function(error) {
            console.error('Location error:', error);
            btn.innerHTML = '<i class="fa-solid fa-location-crosshairs"></i>';
            alert('Unable to get your location. Please enter manually.');
          }
        );
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }

    function swapLocations() {
      const fromInput = document.getElementById('fromInput');
      const toInput = document.getElementById('toInput');
      const temp = fromInput.value;
      fromInput.value = toInput.value;
      toInput.value = temp;
    }

    function handleTimeSelection(event) {
      document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      const customDateTime = document.getElementById('customDateTime');
      if (event.target.dataset.time === 'now') {
        customDateTime.style.display = 'none';
      } else {
        customDateTime.style.display = 'block';
      }
    }

    function setDefaultDateTime() {
      const now = new Date();
      now.setMinutes(now.getMinutes() + 30); // Default to 30 minutes from now
      document.getElementById('customDateTime').value = now.toISOString().slice(0, 16);
    }

    function setupAutocomplete(inputId, suggestionsId) {
      const input = document.getElementById(inputId);
      const suggestions = document.getElementById(suggestionsId);
      
      input.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        if (query.length < 2) {
          suggestions.style.display = 'none';
          return;
        }
        
        const matches = MUMBAI_LOCATIONS.filter(location => 
          location.name.toLowerCase().includes(query)
        );
        
        suggestions.innerHTML = '';
        matches.slice(0, 5).forEach(location => {
          const item = document.createElement('div');
          item.className = 'suggestion-item p-3 cursor-pointer border-b border-gray-200 bg-white hover:bg-gray-100';
          item.innerHTML = `
            <div style="font-weight: 600;">${location.name}</div>
            <div style="font-size: 12px; color: #6c757d; text-transform: capitalize;">${location.type}</div>
          `;
          item.addEventListener('click', function() {
            input.value = location.name;
            suggestions.style.display = 'none';
          });
          suggestions.appendChild(item);
        });
        
        suggestions.style.display = matches.length > 0 ? 'block' : 'none';
      });
      
      input.addEventListener('blur', function() {
        setTimeout(() => suggestions.style.display = 'none', 200);
      });
    }

    function handleJourneySubmit(event) {
      event.preventDefault();
      const from = document.getElementById('fromInput').value;
      const to = document.getElementById('toInput').value;
      
      if (!from || !to) {
        alert('Please enter both origin and destination');
        return;
      }
      
      findRoutes(from, to);
    }

    function findRoutes(from, to) {
      const results = document.getElementById('results');
      const routesList = document.getElementById('routesList');
      
      results.style.display = 'block';
      routesList.innerHTML = '<div class="loading text-center p-5"><div class="spinner border-2 border-gray-200 border-t-2 border-t-indigo-500 rounded-full w-8 h-8 animate-spin mx-auto mb-3"></div>Finding best routes...</div>';
      
      // Simulate API call
      setTimeout(() => {
        const routes = generateRoutes(from, to);
        displayRoutes(routes);
      }, 2000);
    }

    function generateRoutes(from, to) {
      // This would be replaced with actual API calls
      const routes = [
        {
          duration: '45 min',
          cost: '₹35',
          steps: [
            { type: 'walk', text: 'Walk to station', duration: '5 min' },
            { type: 'train', text: 'Western Line Fast', duration: '35 min' },
            { type: 'walk', text: 'Walk to destination', duration: '5 min' }
          ],
          departures: ['2 min', '8 min', '14 min'],
          transfers: 0
        },
        {
          duration: '52 min',
          cost: '₹25',
          steps: [
            { type: 'walk', text: 'Walk to bus stop', duration: '3 min' },
            { type: 'bus', text: 'BEST Bus A1E', duration: '44 min' },
            { type: 'walk', text: 'Walk to destination', duration: '5 min' }
          ],
          departures: ['5 min', '15 min', '25 min'],
          transfers: 0
        },
        {
          duration: '38 min',
          cost: '₹45',
          steps: [
            { type: 'walk', text: 'Walk to metro', duration: '8 min' },
            { type: 'metro', text: 'Metro Line 1', duration: '22 min' },
            { type: 'train', text: 'Western Line', duration: '8 min' }
          ],
          departures: ['3 min', '9 min', '15 min'],
          transfers: 1
        }
      ];
      
      return routes;
    }

    function displayRoutes(routes) {
      const routesList = document.getElementById('routesList');
      routesList.innerHTML = '';
      
      routes.forEach((route, index) => {
        const routeCard = document.createElement('div');
        routeCard.className = 'bg-white border border-gray-200 rounded-xl p-4 mb-3 cursor-pointer transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5';
        routeCard.onclick = () => selectRoute(route);
        
        const stepsHtml = route.steps.map(step => 
          `<div class="w-5 h-5 rounded-full flex items-center justify-center text-[10px] text-white ${'step-' + step.type}">
            <i class="fa-solid fa-${getStepIcon(step.type)}"></i>
          </div>`
        ).join('');
        
        routeCard.innerHTML = `
          <div class="flex justify-between items-center mb-3">
            <div class="text-lg font-semibold text-indigo-500">${route.duration}</div>
            <div class="bg-green-100 text-green-600 px-2 py-1 rounded text-xs font-semibold">${route.cost}</div>
          </div>
          <div class="flex items-center gap-2 mb-2">
            ${stepsHtml}
          </div>
          <div class="text-sm text-gray-600">
            ${route.transfers === 0 ? 'Direct route' : `${route.transfers} transfer${route.transfers > 1 ? 's' : ''}`} • 
            Next departures: ${route.departures.join(', ')}
          </div>
        `;
        
        routesList.appendChild(routeCard);
      });
    }

    function getStepIcon(type) {
      const icons = {
        walk: 'person-walking',
        train: 'train',
        bus: 'bus',
        metro: 'train-tram'
      };
      return icons[type] || 'circle';
    }

    function selectRoute(route) {
      alert(`Route selected! You will receive step-by-step navigation.
      
First step: ${route.steps[0].text}
Next departure: ${route.departures[0]}
Total time: ${route.duration}
Total cost: ${route.cost}`);
    }

    function loadLiveDepartures() {
      const departuresList = document.getElementById('departuresList');
      
      if (!userLocation) {
        departuresList.innerHTML = `
          <div class="loading text-center p-5 text-gray-600">
            <i class="fa-solid fa-location-crosshairs text-2xl mb-2"></i>
            <div>Enable location to see live departures</div>
          </div>
        `;
        return;
      }
      
      // Simulate finding nearby departures
      setTimeout(() => {
        const departures = [
          { route: 'Western Line Fast', destination: 'Churchgate', time: '2 min', platform: 'Platform 1' },
          { route: 'BEST Bus A1E', destination: 'Colaba', time: '5 min', platform: 'Stop A' },
          { route: 'Metro Line 1', destination: 'Ghatkopar', time: '7 min', platform: 'Platform 2' },
          { route: 'Central Line', destination: 'CST', time: '12 min', platform: 'Platform 3' }
        ];
        
        departuresList.innerHTML = departures.map(dep => `
          <div class="flex justify-between items-center p-3 bg-white rounded-lg mb-2">
            <div>
              <div class="font-semibold">${dep.route}</div>
              <div class="text-sm text-gray-600">${dep.destination} • ${dep.platform}</div>
            </div>
            <div class="text-indigo-500 font-semibold">${dep.time}</div>
          </div>
        `).join('');
      }, 1000);
    }
  </script>
</body>
</html>
