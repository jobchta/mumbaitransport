<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ BEAST MODE Mumbai Transport Hub</title>
    
    <!-- Google Maps API - BEAST MODE WITH REAL API KEY -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4VXgebBaqOojiujAPYIP8Qv-iYPSFVWw&libraries=places,geometry"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #ff6b6b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .results {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 2rem;
            display: none;
        }

        .route-option {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .route-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .route-option.recommended {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .route-number {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .route-badge {
            background: #4ecdc4;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .route-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .route-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .route-detail i {
            color: #4ecdc4;
        }

        .map-container {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .map-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ BEAST MODE Mumbai Transport Hub</h1>
            <p>The most powerful transport navigation system ever created</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üéØ Route Planning</h2>
                <form id="route-form">
                    <div class="form-group">
                        <label for="from-location">From:</label>
                        <input type="text" id="from-location" placeholder="Enter starting location" required>
                    </div>
                    <div class="form-group">
                        <label for="to-location">To:</label>
                        <input type="text" id="to-location" placeholder="Enter destination" required>
                    </div>
                    <button type="submit" class="btn" id="plan-route-btn">
                        <i class="fas fa-route"></i> Find BEAST Route
                    </button>
                </form>
                <div class="results" id="route-results"></div>
            </div>

            <div class="card">
                <h2>üó∫Ô∏è Interactive Map</h2>
                <div class="map-controls">
                    <button class="control-btn" id="toggle-traffic" onclick="toggleTraffic()">
                        <i class="fas fa-car"></i> Traffic
                    </button>
                    <button class="control-btn" id="toggle-transit" onclick="toggleTransit()">
                        <i class="fas fa-subway"></i> Transit
                    </button>
                    <button class="control-btn" id="toggle-bicycling" onclick="toggleBicycling()">
                        <i class="fas fa-bicycle"></i> Bicycling
                    </button>
                    <button class="control-btn" id="my-location" onclick="getMyLocation()">
                        <i class="fas fa-crosshairs"></i> My Location
                    </button>
                </div>
                <div id="map" class="map-container"></div>
            </div>
        </div>
    </div>

    <script>
        // BEAST MODE Variables
        let map;
        let directionsService;
        let directionsRenderer;
        let autocompleteFrom;
        let autocompleteTo;
        let trafficLayer;
        let transitLayer;
        let bicyclingLayer;
        let currentRoute;

        // Initialize BEAST MODE
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ BEAST MODE Transport System Initialized!');
            initBeastModeMaps();
            setupBeastModeEventListeners();
        });

        // Initialize BEAST MODE Google Maps
        function initBeastModeMaps() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 19.0760, lng: 72.8777 },
                zoom: 12,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                styles: getBeastModeMapStyle()
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true
            });

            trafficLayer = new google.maps.TrafficLayer();
            transitLayer = new google.maps.TransitLayer();
            bicyclingLayer = new google.maps.BicyclingLayer();

            autocompleteFrom = new google.maps.places.Autocomplete(
                document.getElementById('from-location'),
                { bounds: new google.maps.LatLngBounds(
                    new google.maps.LatLng(18.8964, 72.7962),
                    new google.maps.LatLng(19.2189, 72.9780)
                )}
            );

            autocompleteTo = new google.maps.places.Autocomplete(
                document.getElementById('to-location'),
                { bounds: new google.maps.LatLngBounds(
                    new google.maps.LatLng(18.8964, 72.7962),
                    new google.maps.LatLng(19.2189, 72.9780)
                )}
            );

            console.log('üó∫Ô∏è BEAST MODE Maps initialized!');
        }

        // BEAST MODE Map Style
        function getBeastModeMapStyle() {
            return [
                {
                    "featureType": "all",
                    "elementType": "geometry.fill",
                    "stylers": [{"weight": "2.00"}]
                },
                {
                    "featureType": "all",
                    "elementType": "geometry.stroke",
                    "stylers": [{"color": "#9c9c9c"}]
                },
                {
                    "featureType": "all",
                    "elementType": "labels.text",
                    "stylers": [{"visibility": "on"}]
                },
                {
                    "featureType": "landscape",
                    "elementType": "all",
                    "stylers": [{"color": "#1e293b"}]
                },
                {
                    "featureType": "landscape",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#0f172a"}]
                },
                {
                    "featureType": "landscape.man_made",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#1e293b"}]
                },
                {
                    "featureType": "poi",
                    "elementType": "all",
                    "stylers": [{"visibility": "off"}]
                },
                {
                    "featureType": "road",
                    "elementType": "all",
                    "stylers": [{"saturation": -100}, {"lightness": 45}]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#334155"}]
                },
                {
                    "featureType": "road",
                    "elementType": "labels.text.fill",
                    "stylers": [{"color": "#cbd5e1"}]
                },
                {
                    "featureType": "road",
                    "elementType": "labels.text.stroke",
                    "stylers": [{"color": "#0f172a"}]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "all",
                    "stylers": [{"visibility": "simplified"}]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "labels.icon",
                    "stylers": [{"visibility": "off"}]
                },
                {
                    "featureType": "transit",
                    "elementType": "all",
                    "stylers": [{"visibility": "off"}]
                },
                {
                    "featureType": "water",
                    "elementType": "all",
                    "stylers": [{"color": "#0ea5e9"}, {"visibility": "on"}]
                },
                {
                    "featureType": "water",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#0284c7"}]
                },
                {
                    "featureType": "water",
                    "elementType": "labels.text.fill",
                    "stylers": [{"color": "#ffffff"}]
                },
                {
                    "featureType": "water",
                    "elementType": "labels.text.stroke",
                    "stylers": [{"color": "#0f172a"}]
                }
            ];
        }

        // Setup BEAST MODE Event Listeners
        function setupBeastModeEventListeners() {
            const routeForm = document.getElementById('route-form');
            routeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const from = document.getElementById('from-location').value;
                const to = document.getElementById('to-location').value;
                
                if (from && to) {
                    planBeastModeRoute(from, to);
                }
            });
        }

        // BEAST MODE Route Planning
        function planBeastModeRoute(from, to) {
            const btn = document.getElementById('plan-route-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading"></span> Finding BEAST Route...';
            btn.disabled = true;

            directionsService.route({
                origin: from,
                destination: to,
                travelMode: google.maps.TravelMode.TRANSIT,
                provideRouteAlternatives: true
            }, (response, status) => {
                btn.innerHTML = originalText;
                btn.disabled = false;

                if (status === 'OK') {
                    console.log('üöÄ BEAST MODE: Route found!');
                    displayBeastModeResults(response.routes, from, to);
                    showRouteOnBeastModeMap(response.routes[0]);
                    currentRoute = response.routes[0];
                    showBeastModeToast('BEAST Route found! üöÄ', 'success');
                } else {
                    showBeastModeToast('Could not find route. Try different locations.', 'error');
                }
            });
        }

        // Display BEAST MODE Results
        function displayBeastModeResults(routes, from, to) {
            const resultsContainer = document.getElementById('route-results');
            resultsContainer.style.display = 'block';
            
            let html = '';
            
            routes.forEach((route, index) => {
                const isRecommended = index === 0;
                const leg = route.legs[0];
                
                html += `
                    <div class="route-option ${isRecommended ? 'recommended' : ''}" onclick="selectBeastModeRoute(${index}, routes)">
                        <div class="route-header">
                            <span class="route-number">Route ${index + 1}</span>
                            ${isRecommended ? '<span class="route-badge">BEAST MODE</span>' : ''}
                        </div>
                        <div class="route-details">
                            <div class="route-detail">
                                <i class="fas fa-clock"></i>
                                <span>${leg.duration.text}</span>
                            </div>
                            <div class="route-detail">
                                <i class="fas fa-road"></i>
                                <span>${leg.distance.text}</span>
                            </div>
                            <div class="route-detail">
                                <i class="fas fa-exchange-alt"></i>
                                <span>${route.legs[0].steps.filter(step => step.travel_mode === 'TRANSIT').length} transfers</span>
                            </div>
                            <div class="route-detail">
                                <i class="fas fa-map-marked-alt"></i>
                                <span>Click to view</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }

        // Show route on BEAST MODE map
        function showRouteOnBeastModeMap(route) {
            directionsRenderer.setDirections({
                routes: [route],
                request: {
                    origin: route.legs[0].start_address,
                    destination: route.legs[0].end_address,
                    travelMode: google.maps.TravelMode.TRANSIT
                }
            });

            addBeastModeMarker(route.legs[0].start_location, 'A', 'Start', '#10b981');
            addBeastModeMarker(route.legs[0].end_location, 'B', 'End', '#ef4444');
        }

        // BEAST MODE Map Controls
        function toggleTraffic() {
            const btn = document.getElementById('toggle-traffic');
            if (btn.classList.contains('active')) {
                trafficLayer.setMap(null);
                btn.classList.remove('active');
            } else {
                trafficLayer.setMap(map);
                btn.classList.add('active');
            }
        }

        function toggleTransit() {
            const btn = document.getElementById('toggle-transit');
            if (btn.classList.contains('active')) {
                transitLayer.setMap(null);
                btn.classList.remove('active');
            } else {
                transitLayer.setMap(map);
                btn.classList.add('active');
            }
        }

        function toggleBicycling() {
            const btn = document.getElementById('toggle-bicycling');
            if (btn.classList.contains('active')) {
                bicyclingLayer.setMap(null);
                btn.classList.remove('active');
            } else {
                bicyclingLayer.setMap(map);
                btn.classList.add('active');
            }
        }

        function getMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        map.setCenter(pos);
                        map.setZoom(15);
                        
                        addBeastModeMarker(pos, 'üìç', 'Your Location', '#f59e0b');
                        showBeastModeToast('Location found! üéØ', 'success');
                    },
                    () => {
                        showBeastModeToast('Location access denied.', 'error');
                    }
                );
            } else {
                showBeastModeToast('Geolocation not supported.', 'error');
            }
        }

        // BEAST MODE Utility Functions
        function addBeastModeMarker(position, label, title, color) {
            return new google.maps.Marker({
                position: position,
                map: map,
                title: title,
                label: {
                    text: label,
                    color: 'white'
                },
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 10,
                    fillColor: color,
                    fillOpacity: 1,
                    strokeColor: 'white',
                    strokeWeight: 2
                }
            });
        }

        function selectBeastModeRoute(routeIndex, routes) {
            const selectedRoute = routes[routeIndex];
            showRouteOnBeastModeMap(selectedRoute);
            currentRoute = selectedRoute;
            showBeastModeToast('Route selected! üéØ', 'success');
        }

        function showBeastModeToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
