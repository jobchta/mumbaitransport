[build]
  command = "bun run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  BUN_VERSION = "latest"

# Netlify automatically detects Next.js and uses @netlify/plugin-nextjs

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    CDN-Cache-Control = "no-store"
