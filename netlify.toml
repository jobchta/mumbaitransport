# Netlify Configuration for Mumbai Transport
[build]
  # Since this is a static site, we don't need a build command
  # Netlify will serve the files directly from the publish directory
  publish = "."
  command = "echo 'No build step required - serving static files'"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/api/*"
  to = "/api/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/src/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images and fonts
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (if needed)
[build.environment]
  NODE_VERSION = "18"

# Functions directory (for serverless functions if needed)
[functions]
  directory = "netlify/functions"

# Edge functions (for advanced routing)
[edge_functions]
  directory = "netlify/edge-functions"