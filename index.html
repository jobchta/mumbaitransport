<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="Mumbai Transport Hub: Your advanced guide to the city's public transport. Live maps, smart routing, and real-time updates." />
  <title>Mumbai Transport Hub | Advanced Live Map</title>

  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  <link rel="preconnect" href="https://unpkg.com" crossorigin />
  <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-container">
    <div id="map"></div>

    <div id="search-container">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="search-input" placeholder="Search for a destination...">
      </div>
    </div>

    <div id="bottom-sheet" class="sheet-hidden">
      <div class="sheet-header">
        <div class="sheet-handle"></div>
      </div>
      <div class="sheet-content">
        <!-- Content will be dynamically populated -->
      </div>
    </div>

    <div id="bottom-nav">
      <button class="nav-btn active" data-action="home"><i class="fa-solid fa-map"></i><span>Map</span></button>
      <button class="nav-btn" data-action="commute"><i class="fa-solid fa-star"></i><span>My Commute</span></button>
      <button class="nav-btn" data-action="routes"><i class="fa-solid fa-route"></i><span>Routes</span></button>
      <button class="nav-btn" data-action="alerts"><i class="fa-solid fa-bell"></i><span>Alerts</span></button>
    </div>

    <div id="route-planner" class="page-hidden">
      <div class="page-header">
        <h2>Route Planner</h2>
        <button id="close-route-planner" class="close-btn">&times;</button>
      </div>
      <div class="page-content">
        <div class="route-inputs">
          <input type="text" id="start-location" placeholder="Start location">
          <input type="text" id="end-location" placeholder="End location">
          <button id="find-route-btn" class="btn-primary">Find Route</button>
        </div>
        <div id="route-results">
          <!-- Route results will be displayed here -->
        </div>
      </div>
    </div>

    <div id="commute-hub" class="page-hidden">
      <div class="page-header">
        <h2>My Commute</h2>
        <button id="close-commute-hub" class="close-btn">&times;</button>
      </div>
      <div class="page-content">
        <div id="saved-commutes">
          <h3>Saved Commutes</h3>
          <div class="commute-list">
            <!-- Commutes will be dynamically added here -->
          </div>
          <button id="add-commute-btn" class="btn-primary">Add New Commute</button>
        </div>
        <div id="proactive-alerts">
          <h3>Proactive Alerts</h3>
          <div class="alert-list">
            <!-- Alerts will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
