 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5E6AD2">
    <meta name="description" content="Real-time Mumbai public transport tracking">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <title>MumbaiTransport.in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Linear-inspired color system */
            --primary: #5E6AD2;
            --primary-hover: #4C56C4;
            --primary-light: #F1F2FD;
            --secondary: #8B92B2;
            --background: #FAFBFC;
            --surface: #FFFFFF;
            --surface-hover: #F7F8FA;
            --border: #E1E4E8;
            --border-light: #F1F3F4;
            --text-primary: #1D2125;
            --text-secondary: #626F86;
            --text-muted: #8B92B2;
            --success: #00B87A;
            --warning: #F79009;
            --error: #DC3A42;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mobile-first container */
        .app {
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Linear-style header */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px 12px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.9);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .status-pill {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            background: var(--primary-light);
            border-radius: 20px;
            font-size: 12px;
            color: var(--primary);
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Search bar - Linear style */
        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(94, 106, 210, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        /* Main content */
        .content {
            flex: 1;
            padding: 0 20px 20px;
        }

        /* Transport modes - compact cards */
        .transport-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .transport-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .transport-card:active {
            transform: scale(0.98);
        }

        .transport-card.active {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .transport-card.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 10px;
            color: white;
        }

        .bus-icon { background: #5E6AD2; }
        .train-icon { background: #00B87A; }
        .metro-icon { background: #8B5CF6; }
        .other-icon { background: #F79009; }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .card-status {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .status-indicator {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-active { background: var(--success); }
        .status-delayed { background: var(--warning); }
        .status-offline { background: var(--error); }

        .card-status-text {
            font-size: 11px;
            color: var(--text-muted);
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Quick actions - Linear style */
        .quick-actions {
            margin: 24px 0 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .action-button {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .action-button:active {
            background: var(--surface-hover);
            transform: scale(0.98);
        }

        .action-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Live updates - compact list */
        .live-updates {
            margin: 24px 0;
        }

        .updates-list {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .update-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: flex-start;
        }

        .update-item:last-child {
            border-bottom: none;
        }

        .update-icon {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 10px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        .update-content {
            flex: 1;
            min-width: 0;
        }

        .update-text {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 2px;
        }

        .update-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Bottom navigation */
        .bottom-nav {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 8px 20px 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-button {
            padding: 8px 4px;
            border-radius: var(--radius-md);
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-button.active {
            color: var(--primary);
            background: var(--primary-light);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .nav-icon {
            font-size: 20px;
        }

        /* Offline indicator */
        .offline-banner {
            background: var(--warning);
            color: white;
            padding: 8px 20px;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .offline-banner.show {
            display: block;
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .app {
                max-width: 400px;
                margin: 0 auto;
                border: 1px solid var(--border);
                border-radius: var(--radius-xl);
                overflow: hidden;
                margin-top: 20px;
                box-shadow: var(--shadow-lg);
            }

            .header {
                border-radius: 0;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0F1419;
                --surface: #1A1D23;
                --surface-hover: #222530;
                --border: #2D3442;
                --border-light: #252932;
                --text-primary: #FFFFFF;
                --text-secondary: #9CA3AF;
                --text-muted: #6B7280;
                --primary-light: rgba(94, 106, 210, 0.1);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        /* Pull-to-refresh indicator */
        .pull-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            border: 2px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .pull-indicator.show {
            opacity: 1;
            top: 10px;
        }

        @keyframes spin {
            to { transform: translateX(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="offline-banner" id="offlineBanner">
            📶 You're offline - Showing cached data
        </div>

        <div class="pull-indicator" id="pullIndicator"></div>

        <header class="header">
            <div class="header-top">
                <div class="logo">MumbaiTransport.in</div>
                <div class="status-pill">
                    <span class="status-dot"></span>
                    <span id="statusText">Live</span>

    <script>
        class MumbaiTransportApp {
            constructor() {
                this.isOnline = navigator.onLine;
                this.cache = new Map();
                this.lastUpdate = Date.now();
                this.pullToRefresh = {
                    startY: 0,
                    currentY: 0,
                    isDragging: false,
                    threshold: 80
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupPullToRefresh();
                this.setupOfflineMode();
                this.loadCachedData();
                this.startDataUpdates();
                this.setupServiceWorker();
            }

            setupEventListeners() {
                // Transport mode selection
                document.querySelectorAll('.transport-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        this.selectTransportMode(card);
                    });
                });

                // Search with debouncing
                const searchInput = document.getElementById('searchInput');
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.performSearch(e.target.value);
                    }, 300);
                });

                // Quick actions
                document.getElementById('nearbyBtn').addEventListener('click', () => this.findNearby());
                document.getElementById('routeBtn').addEventListener('click', () => this.planRoute());
                document.getElementById('savedBtn').addEventListener('click', () => this.showSaved());
                document.getElementById('alertsBtn').addEventListener('click', () => this.showAlerts());

                // Bottom navigation
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchTab(btn);
                    });
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        this.refreshData();
                    }
                });
            }

            setupPullToRefresh() {
                const content = document.querySelector('.content');
                const indicator = document.getElementById('pullIndicator');

                content.addEventListener('touchstart', (e) => {
                    this.pullToRefresh.startY = e.touches[0].clientY;
                    this.pullToRefresh.isDragging = true;
                });

                content.addEventListener('touchmove', (e) => {
                    if (!this.pullToRefresh.isDragging || window.scrollY > 0) return;

                    this.pullToRefresh.currentY = e.touches[0].clientY;
                    const diff = this.pullToRefresh.currentY - this.pullToRefresh.startY;

                    if (diff > 0) {
                        e.preventDefault();
                        const progress = Math.min(diff / this.pullToRefresh.threshold, 1);
                        indicator.style.opacity = progress;
                        indicator.style.transform = `translateX(-50%) translateY(${diff * 0.5}px)`;
                    }
                });

                content.addEventListener('touchend', (e) => {
                    if (!this.pullToRefresh.isDragging) return;

                    const diff = this.pullToRefresh.currentY - this.pullToRefresh.startY;
                    if (diff > this.pullToRefresh.threshold) {
                        this.refreshData();
                        indicator.classList.add('show');
                        setTimeout(() => {
                            indicator.classList.remove('show');
                        }, 1000);
                    }

                    indicator.style.opacity = '0';
                    indicator.style.transform = 'translateX(-50%)';
                    this.pullToRefresh.isDragging = false;
                });
            }

            setupOfflineMode() {
                const offlineBanner = document.getElementById('offlineBanner');

                window.addEventListener('online', () => {
                    this.isOnline = true;
                    offlineBanner.classList.remove('show');
                    this.refreshData();
                    this.updateStatusIndicator('Live');
                });

                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    offlineBanner.classList.add('show');
                    this.updateStatusIndicator('Offline');
                });

                // Initial state
                if (!this.isOnline) {
                    offlineBanner.classList.add('show');
                    this.updateStatusIndicator('Offline');
                }
            }

            async setupServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('/sw.js');
                        console.log('SW registered');
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            this.showUpdateAvailable();
                        });
                    } catch (error) {
                        console.log('SW registration failed');
                    }
                }
            }

            selectTransportMode(selectedCard) {
                // Remove active state from all cards
                document.querySelectorAll('.transport-card').forEach(card => {
                    card.classList.remove('active');
                });

                // Add active state to selected card
                selectedCard.classList.add('active');

                // Haptic feedback
                if ('vibrate' in navigator) {
                    navigator.vibrate(10);
                }

                const mode = selectedCard.dataset.mode;
                this.loadModeData(mode);
            }

            async loadModeData(mode) {
                // Check cache first for offline support
                const cacheKey = `mode_${mode}`;
                if (!this.isOnline && this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }

                try {
                    // Simulate API call
                    const data = await this.fetchModeData(mode);
                    this.cache.set(cacheKey, data);
                    return data;
                } catch (error) {
                    console.error('Failed to load mode data:', error);
                    return this.cache.get(cacheKey) || {};
                }
            }

            async fetchModeData(mode) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const data = {
                            bus: { routes: 365, active: Math.floor(Math.random() * 100) + 2800 },
                            train: { lines: 3, services: 2342 },
                            metro: { stations: 37, trains: Math.floor(Math.random() * 10) + 120 },
                            other: { taxis: 45000, shared: 8000 }
                        };
                        resolve(data[mode] || {});
                    }, 100);
                });
            }

            startDataUpdates() {
                // Update every second when online
                setInterval(() => {
                    if (this.isOnline) {
                        this.updateLiveData();
                    }
                }, 1000);

                // Add new updates periodically
                setInterval(() => {
                    this.addLiveUpdate();
                }, 5000);
            }

            updateLiveData() {
                // Update bus count with animation
                const busCountEl = document.getElementById('busCount');
                const currentCount = parseInt(busCountEl.textContent);
                const newCount = Math.floor(Math.random() * 100) + 2800;
                
                if (currentCount !== newCount) {
                    this.animateNumber(busCountEl, newCount);
                }

                // Update train count
                const trainCountEl = document.getElementById('trainCount');
                const trainCount = Math.floor(Math.random() * 50) + 2320;
                this.animateNumber(trainCountEl, trainCount);

                // Update metro count
                const metroCountEl = document.getElementById('metroCount');
                const metroCount = Math.floor(Math.random() * 10) + 120;
                this.animateNumber(metroCountEl, metroCount);
            }

            animateNumber(element, target) {
                const current = parseInt(element.textContent);
                const diff = target - current;
                const steps = 10;
                const stepSize = diff / steps;
                let step = 0;

                const animation = setInterval(() => {
                    step++;
                    const newValue = Math.round(current + (stepSize * step));
                    element.textContent = newValue;

                    if (step >= steps) {
                        clearInterval(animation);
                        element.textContent = target;
